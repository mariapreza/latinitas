<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <h2 id="humanScore">Human: <span>0</span></h2>
    <h2 id="computerScore">Computer: <span>0</span></h2>
    <h2 id="counter">Counter: <span>0</span></h2>
    <!--<button class="options">Rock</button>
    <button class="options">Paper</button>
    <button class="options">Scissors</button> -->
  <div id="rPSWrapper">
    <img class="options" src="./images/rock.png"> <h1 id="rockText">Rock</h1></img>
    <img class="options" src="./images/paper.png"> <h1 id="paperText">Paper</h1></img>
    <img class="options" src="./images/scissors.png"> <h1 id="scissorsText">Scissors</h1></img>
  </div>
    <script>
        const options = document.querySelectorAll(".options");
        let humanScore = 0;
        let computerScore = 0;
        let counter = 0;
        const humanScoreDisplay = document.querySelector("#humanScore span");
        const computerScoreDisplay = document.querySelector("#computerScore span");
        const counterDisplay = document.querySelector("#counter span")
        
        options.forEach((option) => {
            option.addEventListener("click", function () {
                // this is what the player chooses
                const pInput = this.nextElementSibling.textContent;

                // this is an option for the computer
                const cOptions = ["Rock", "Paper", "Scissors"];
                // this is what the computer chooses
                const cInput = cOptions[Math.floor(Math.random() * 3)];

                const result = compareInputs(pInput, cInput);
                if (result === "You Win") {
                    humanScore++;
                } else if (result === "Computer Wins") {
                    computerScore++;
                }
                counter++; // Increment the counter for each game played
                humanScoreDisplay.textContent = humanScore;
                computerScoreDisplay.textContent = computerScore;
                counterDisplay.textContent = counter; // Update the counter display
                alert(result);
            });
        });

        function compareInputs(pInput, cInput) {
            const currentMatch = `${pInput} vs ${cInput}`;

            if (pInput === cInput) {
                return "It's a tie";
            } else if (
                (pInput === "Rock" && cInput === "Scissors") ||
                (pInput === "Paper" && cInput === "Rock") ||
                (pInput === "Scissors" && cInput === "Paper")
            ) {
                return "You Win";
            } else {
                return "Computer Wins";
            }
        }
    </script>
</body>
